<!DOCTYPE HTML>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Tests!</title>
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel|Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/application.css" media="screen">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="site-name">
        <a href="index.html" class="site-link">My <span>1st</span> Mobile Site</a>
      </h1>
    </header>
    <section class="content" role="main">
      <h2 class="page-title">Drop Us a Line</h2>
      <form action="#" class="contact">
        <fieldset>
          <label for="input-name">Full name:</label>
          <input type="text" id="input-name" autocorrect="none" autocapitalization="on" tabondex="1">

          <label for="input-email">Your e-mail:</label>
          <input type="email" id="input-email" tabondex="2">

          <label for="input-site">Your website:</label>
          <input type="url" id="input-site" tabondex="3">

          <label for="input-phone">Your phone:</label>
          <input type="tel" id="input-phone" tabondex="4">

          <label for="input-birth">Your birth date:</label>
          <input type="date" id="input-birth" tabondex="5">

          <label for="input-birth-time">Your birth time:</label>
          <input type="time" id="input-birth-time" tabondex="6">

          <label for="input-days">Number of days:</label>
          <input type="text" id="input-days" pattern="[0-9]*" size="3" tabondex="7">
        </fieldset>
      </form>
    </section>
    <nav>
      <ul class="navigation">
        <li><a href="about.html" title="About us" class="menu-item">About Us</a></li>
        <li><a href="news.html" title="Breaking news" class="menu-item">Breaking news</a></li>
        <li><a href="gallery.html" title="Image gallery" class="menu-item">Image gallery</a></li>
        <li><a href="contact.html" title="Drop us a line" class="menu-item">Drop us a line</a></li>
      </ul>
    </nav>
    <footer>
      <p>Desenvolvido por <a href="mailto:gustavocardoso@gmail.com">Gustavo Cardoso.</a></p>
    </footer>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/hammer.min.js"></script>
  <script type="text/javascript" src="js/app-ck.js"></script>
</body>
</html>
